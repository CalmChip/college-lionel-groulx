<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rappel Html et CSS</title>
    <style>
      .body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header {
        color: teal;
      }
    </style>
  </head>
  <body class="body">
    <h1 class="header">Outlook - Collège Lionel-Groulx</h1>
    <h2 class="header">Envoyer le courriel</h2>
    <form action="mailto:someone@clg.qc.ca" method="post" enctype="text/plain">
      <div>
        <label for="to">À:</label>
        <input id="to" type="text" name="to" />
      </div>
      <div>
        <label for="subject">Objet:</label>
        <input id="subject" type="text" name="subject" />
      </div>
      <div>
        <label for="message">Votre Message:</label><br />
        <textarea id="message" rows="10" cols="80"></textarea>
      </div>
      <div>
        <input type="submit" value="Envoyer" />
        <input type="reset" value="Effacer" />
      </div>
    </form>
  </body>
</html>
